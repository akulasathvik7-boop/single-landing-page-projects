<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathvik website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-image:  url('Background2.png');
    
    }
    .nav{
        display: flex;
      justify-content: space-between;
        
    }  
    .nav-1{
        display: flex;
        align-items: center;
        gap: 100px;
    }
    .logo{
        font-size: 40px;
        font-weight: bold;
        color: orange;
        padding: 20px;
    } 
    .links{
    display: flex;
    list-style: none;
    }
    .links li{
        padding: 20px;
        font-size: 20px;
        color: orange;
        cursor: pointer;
    }
    .links li:hover{
        color: white;
    }
    .icons{
        display: flex;
        padding: 20px;
        font-size: 20px;
      
        gap: 20px;
        cursor: pointer;
    }
    .hero{
        display: flex;
        justify-content: space-between;
        padding: 50px;
    }
    .left{
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding-left: 240px;
        margin-top: 100px;
    }
    .left1{
        font-size: 50px;
        font-weight: bold;
        color: orange;
    }
    .left2{
        font-size: 40px;
        font-weight: bold;
        color: white;
    }
    .left3{
        font-size: 20px;
        color: white;
        width: 400px;
    }
    .left4 button{
        width: 150px;
        height: 50px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        background-color: orange;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
   
    #food{
        width: 400px;
        height: 400px;
        background-image: url('food.png');
        background-size: cover;
        background-position: center;
        margin-top: 40px;
        margin-right: 150px;
    }
    .food:hover{
        transform: scale(1.05);
        transition: 0.5s;
    }
    .food{
        border:2px solid white;
        border-radius: 50%;
    }
    .items{
        display: flex;
        margin-left: 300px;
        margin-top: 10px;
        gap: 50px;
       
        margin-bottom: 100px;
       
    }
    .items div img{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
    }
    .items div img:hover{
        transform: scale(1.05);
        transition: 0.5s;
    }

</style>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav-1">
                   
            <div class="logo">Sathvik-Resto</div>
           
            <ul class="links">
                <li>Home</li>
                <li>Menu</li>
                <li>About</li>
                <li>Location</li>
                <li>Receipt</li>
            </ul>
            </div>
            
            <div class="icons">
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="hero">
            <div class="left">
                <span class="left1">
                    Are you Hungry?
                </span>
                 <span class="left2">
                    Don't wait !
                </span>
                <span class="left3">
                    Lets order your favorite food from Sathvik-Resto.
                </span>
                <span class="left4">
                    <button>Order Now</button>
                </span>
            </div>
            <div class="food" id="food"></div>
        </div>
        <div class="items">
            <div class="food1">
                <img src="food1.png" alt="">
            </div>
            <div class="food2">
                <img src="food2.png" alt="">
            </div>
            <div class="food3">
                <img src="food3.png" alt="">
            </div>
            <div class="food4">
                <img src="food4.png" alt="">
            </div>
        </div>
    </div>
    <script>
        let food=document.getElementById("food");
        let food1=document.querySelector(".food1 img");
        let food2=document.querySelector(".food2 img"); 
        let food3=document.querySelector(".food3 img");
        let food4=document.querySelector(".food4 img");
        food1.addEventListener("click",function(){
            food.style.backgroundImage="url('food1.png')";
        });
        food2.addEventListener("click",function(){
            food.style.backgroundImage="url('food2.png')";
        });
        food3.addEventListener("click",function(){
            food.style.backgroundImage="url('food3.png')";
        });
        food4.addEventListener("click",function(){
            food.style.backgroundImage="url('food4.png')";
        });
    </script>
</body>
</html>
